<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="prism.css">
    <title>PostMaster by HAPPY</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Post Master</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/deeptiranjan-swain-463357221/"
                            target="_blank">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Welcome to PostMaster</h1>
    </div>

    <div class="container ">
        <!-- URL Box -->
        <div class="mb-3 d-flex flex-direction-row">
            <label for="exampleInputEmail1" class="form-label">URL</label>
            <input type="text" class="form-control" id="url" placeholder="Paste your URL here"
                style="margin-left: 10%;">
        </div>

        <!-- Request TYpe Box -->
        <div class="mb-3 d-flex flex-direction-row">
            <label for="" class="form-label">Request Type</label>
            <div class="form-check" style="margin-left: 5%;">
                <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    GET
                </label>
            </div>
            <div class="form-check" style="margin-left: 10%;">
                <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                <label class="form-check-label" for="flexRadioDefault2">
                    POST
                </label>
            </div>
        </div>

        <!-- Content Type Box -->
        <div class="mb-3 d-flex flex-direction-row">
            <label for="" class="form-label">Content Type</label>
            <div class="form-check" style="margin-left: 5%;">
                <input class="form-check-input" type="radio" name="ContentType" id="jsonRadio" value="json" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    JSON
                </label>
            </div>
            <div class="form-check" style="margin-left: 9%;">
                <input class="form-check-input" type="radio" name="ContentType" id="paramsRadio" value="params">
                <label class="form-check-label" for="flexRadioDefault2">
                    Custom Parameters
                </label>
            </div>
        </div>

        <!-- Parameters Box- this will hide on clicking JSON option in content type -->
        <div id="parametersBox">
            <div class="d-flex flex-direction-row">
                <label for="staticEmail2" class="">Parameter 1</label>
                <div class="col-auto" style="margin-left: 5%;">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter Key">
                </div>
                <div class="col-auto mx-2">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter Value">
                </div>
                <button class="btn btn-primary mx-2" id="addParams">+</button>
            </div>
            <div id="params">
                <!-- THe parameters will be added here -->
            </div>
        </div>

        <!-- JSON request box- THis will hide on clicking Parameters Option in content type -->
        <div id="requestJsonBox">
            <div class="d-flex flex-direction-row my-4">
                <label for="floatingTextarea">Enter Request JSON here</label>
                <div class="form-control">
                    <textarea class="form-control" placeholder="Enter JSON here" id="requestJsonText"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit button will trigger to fetch the API -->
        <button class="btn btn-primary" id="submit">Submit</button>

        <div id="responseJsonBox" class=" my-4">
            <label for="floatingTextarea">Response Box</label>
            <div class="form-control my-3">
                <!-- <textarea class="form-control" placeholder="Your response will appear here"
                    id="responseJsonText"></textarea> -->
                <pre class="language-javascript">
                    <code id="responsePrism" class="language-javascript">

                    </code>
                </pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
